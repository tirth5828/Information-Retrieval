<html lang="en">

<head>

  <title>Custom Animation</title>
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <style>
    .map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <table class="controls">
    <tr>
